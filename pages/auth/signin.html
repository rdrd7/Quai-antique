<div class="platter-scene text-center text-white ">
    <div class="platter-scene-content">
        <h1>Connexion</h1>
    </div>
 </div>
 <div class="container">
  <form>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="EmailInput" placeholder="test@gmail.com">
      <div class="invalid-feedback">
        Le mail et le mot de passe ne correspondent pas
      </div>
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInput">
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
    </div>
  </form>
  <div class="text-center p-3">
    <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
  </div>
 </div>
