<div class="platter-scene text-center text-white">
    <div class="platter-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides…)"  value="Cacahouetes" name="Allergies">  
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombres de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement ?"  value="4" name="NbConvives"> 
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteAccountModal" style="padding: 5px;">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>

<!-- Modal suppression -->
<div class="modal fade" id="DeleteAccountModal" tabindex="-1" aria-labelledby="DeleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeleteAccountModal" style="color: black;">Êtes-vous sûr de vouloir supprimer votre compte ?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Oui</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
